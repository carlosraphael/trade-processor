server:
  port: 0

spring:
  jpa:
    show-sql: false
    generate-ddl: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    initialize: false
    name: trade-processor
    hikari:
      auto-commit: false
      initialization-fail-fast: true
      minimum-idle: 1
      maximum-pool-size: 5